    <link rel="stylesheet" href="css/game.css">

<body>
    <!--Navigation Bar-->
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="img/image.png" alt="Site Logo"></a>
            <!--Home Button-->
            <button class="returnbtn">
                <a href="/index.html" class="fa fa-home fa-2x"></a>
            </button>
            <!--Home Button End-->
        </nav>
        </header>
    <!--Navigation Bar End-->

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                  <p class="hud-text">
                    Question
                  </p>
                  <h1 class="hud-numbers" id="questionTracker"></h1>
                </div>
                <div id="hud-item">
                  <p class="hud-text">
                    Score
                  </p>
                  <h1 class="hud-numbers" id="quizScore">
                    0
                  </h1>
                </div>
              </div>
            <div class="quizquestions">
                <h3 id="question">Question blahblah?</h3>
            </div>
            <div class="answer-container">
                <p class="choice-letter">A</p>
                <p class="answer-choice" data-number="1">Choice 1</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">B</p>
                <p class="answer-choice" data-number="2">Choice 2</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">C</p>
                <p class="answer-choice" data-number="3">Choice 3</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">D</p>
                <p class="answer-choice" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
